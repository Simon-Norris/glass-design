<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width",initial/>
        <title>Glass Design</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>  
        <main>
            <section class="glass">
                <div class="dashboard">
                    <div class="user">
                        <img src="./images/oneLogo.png" alt="One Logo">
                        <h3>The One</h3>
                        <p>One Member</p>
                    </div>
                    <div class="links">
                        <div class="link">
                            <img src="./images/twitch.png" alt="Twitch"/>
                            <h2>Streams</h2>
                        </div>
                        <div class="link">
                            <img src="./images/steam.png" alt="Games"/>
                            <h2>Games</h2>
                        </div>
                        <div class="link">
                            <img src="./images/upcoming.png" alt="Upcoming"/>
                            <h2>New</h2>
                        </div>
                        <div class="link">
                            <img src="./images/library.png" alt="Library"/>
                            <h2>Library</h2>
                        </div>
                    </div>
                    <div class="pro">
                        <h2>Join One for free</h2>
                        <img src="./images/controller.png" alt="controller"/>
                    </div>
                </div>
                <div class="games">
                    <div class="status">
                        <h1>Active Games</h1>
                        <input type="text" />
                    </div>
                    <div class="cards">
                        <div class="card">
                            <img src="./images/assassins.png" alt="assassins">
                            <div class="card-info">
                                <h2>Assasins Creed Valhalla</h2>
                                <p>PS5 Version</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">60%</h2>
                        </div>
                        <div class="card">
                            <img src="./images/spiderman.png" alt="spiderman">
                            <div class="card-info">
                                <h2>SpiderMan Miles Morales</h2>
                                <p>PS5 Version</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">60%</h2>
                        </div>
                        <div class="card">
                            <img src="./images/sackboy.png" alt="sackboy">
                            <div class="card-info">
                                <h2>Sackboy A Great Adventrure</h2>
                                <p>PS5 Version</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">60%</h2>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </body>
</html>
